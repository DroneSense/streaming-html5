<!doctype html>
<html>
  <head>
    {{> meta title='Publish SDP Test'}}
    {{> header-scripts}}
    {{> header-stylesheets}}
    <style>
      #munge-container {
        padding: 16px;
        background-color: #eeeeee;
        border: 1px solid #aaaaaa;
      }
      #sdp-munge-box {
        width: 340px;
        height: 420px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      {{> version }}
      {{> settings-link}}
      {{> test-info testTitle='Publish SDP Test'}}
      {{> status-field-publisher}}
      {{> statistics-field}}
      <div class="centered">
        <video id="red5pro-publisher-video" controls class="video-element" muted></video>
      </div>
      <div id="munge-container" class="centered">
         <p>SDP Offer to send:</p>
          <textarea id="sdp-munge-box"></textarea>
          <div>
            <button id="sdp-munge-submit" disabled>submit sdp munge</button>
            <button id="sdp-munge-cancel" disabled>cancel sdp munge</button>
          </div>
        </div>
    </div>
    {{> body-scripts}}
    <script src="index.js"></script>
  </body>
</html>
