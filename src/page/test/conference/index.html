<!doctype html>
<html>
  <head>
    {{> meta title='Conference Test'}}
    {{> header-scripts}}
    {{> header-stylesheets}}
  </head>
  <body>
    <div id="app">
      {{> version }}
      {{> settings-link}}
      {{> test-info testTitle='Conference Test'}}
      <hr />
      <div class="float-left float-left-two-way">
        <label for="roomTxt">Room Name - </label><input type="text" id="roomTxt">
        <label for="nameTxt">Your Name - </label><input type="text" id="nameTxt">
        <label for="videoCheck">Video - </label><input type="checkbox" id="videoCheck" checked>
        <label for="audioCheck">Mute - </label><input type="checkbox" id="audioCheck" checked>
        <input type="submit" value="Connect" id="submitBtn">
        <h2 class="centered"><em>Publisher Stream</em>: <span id="pub-stream-title"></span></h2>
        <p id="pub-status-field" class="centered status-field">On hold.</p>
        <div class="centered">
          <video id="red5pro-publisher-video" controls muted class="video-element"></video>
        </div>
      </div>
      <!-- <div class="float-right float-right-two-way">
        <h2 class="centered"><em>Suscriber Stream</em>: <span id="sub-stream-title"></span></h2>
        <p id="sub-status-field" class="centered status-field">On hold.</p>
        <div class="centered">
          <video id="red5pro-subscriber-video" controls class="video-element"></video>
        </div>
      </div> -->
    </div>
    {{> body-scripts}}
    <script src="index.js"></script>
  </body>
</html>
