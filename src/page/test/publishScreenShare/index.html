<!doctype html>
<html>
  <head>
    {{> meta title='Publish Test'}}
    {{> header-scripts}}
    {{> header-stylesheets}}
  </head>
  <body>
    <div id="app">
      {{> version }}
      {{> settings-link}}
      {{> test-info testTitle='Publish Test'}}
      {{> status-field-publisher}}
      {{> statistics-field}}
      <script src="https://cdn.WebRTC-Experiment.com/getScreenId.js"></script>
      <div class="centered">
        <video id="red5pro-publisher" controls autoplay muted></video>
        <audio id="red5pro-audio" muted style="display: none;"></audio>
      </div>
      <div class="centered">
        <button id="capture-button">Capture Screen</button>
        <button id="audio-button">With Audio</button>
      </div>
    </div>
    {{> body-scripts}}
    <script src="index.js"></script>
  </body>
</html>
