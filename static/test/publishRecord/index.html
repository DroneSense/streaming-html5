<!doctype html>
<html>
  <head>
    <title>Red5 Pro HTML SDK Testbed</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <meta content="width=device-width, initial-scale=1, user-scalable=no" name="viewport">
    <script src="../../lib/webrtc/adapter.js"></script>
    <script src="../../lib/videojs/video.min.js"></script>
    <script src="../../lib/videojs/videojs-media-sources.min.js"></script>
    <script src="../../lib/videojs/videojs.hls.min.js"></script>
    <link rel="stylesheet" href="../../lib/videojs/video-js.min.css">
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="../../css/testbed.css">
    <script src="../../script/testbed-config.js"></script>
  </head>
  <body>
    <div id="app">
        <div id="back-link-container" style="text-align: left;"><p id="back-link"><a href="../../settings.html">&lt; Settings</a></p></div>
        <h1 class="centered">Publisher Test</h1>
        <hr />
        <h2 class="centered"><em>stream</em>: <span id="stream-title"></span></h2>
        <p id="status-field" class="centered status-field">On hold.</p>
        <div class="centered">
          <video id="red5pro-publisher-video" controls class="video-element"></video>
        </div>
    </div>
    <script src="../../lib/es6/es6-promise.min.js"></script>
    <script src="../../lib/es6/es6-bind.js"></script>
    <script src="../../lib/es6/es6-object-assign.js"></script>
    <script src="../../lib/red5pro/red5pro-sdk.js"></script>
    <script>
      (function(window, document, red5pro) {
        var configuration = (function () {
          var conf = sessionStorage.getItem('r5proTestBed');
          try {
            return JSON.parse(conf);
          }
          catch (e) {
            console.error('Could not read testbed configuration from sessionstorage: ' + e.message);
          }
          return {}
        })();

        red5pro.setLogLevel(configuration.verboseLogging ? red5pro.LogLevels.TRACE : red5pro.LogLevels.WARN);

        var targetPublisher;
        var targetView;

        var statusField = document.getElementById('status-field');
        var streamTitle = document.getElementById('stream-title');

        var defaultConfiguration = {
          protocol: 'ws',
          port: 8081,
          app: 'live',
          streamType: 'webrtc',
          streamMode: 'record'
        };

        function updateStatusFromEvent (event, field) {
          var pubTypes = red5prosdk.PublisherEventTypes;
          var rtcTypes = red5prosdk.RTCPublisherEventTypes;
          var status;
          switch (event.type) {
            case pubTypes.CONNECT_SUCCESS:
              status = 'Connection established...';
              break;
            case pubTypes.CONNECT_FAILURE:
              status = 'Error - Could not establish connection.';
              break;
            case pubTypes.PUBLISH_START:
              status = 'Started publishing session.';
              break;
            case pubTypes.PUBLISH_FAIL:
              status = 'Error - Could not start a publishing session.';
              break;
            case pubTypes.PUBLISH_INVALID_NAME:
              status = 'Error - Stream name already in use.';
              break;
            case rtcTypes.MEDIA_STREAM_AVAILABLE:
              status = 'Stream available...';
              break;
            case rtcTypes.PEER_CONNECTION_AVAILABLE:
              status = 'Peer Connection available...';
              break;
            case rtcTypes.OFFER_START:
              status = 'Begin offer...';
              break;
            case rtcTypes.OFFER_END:
              status = 'Offer accepted...';
              break;
            case rtcTypes.ICE_TRICKLE_COMPLETE:
              status = 'Negotiation complete. Waiting Publish Start...';
              break;
          }
          field.innerText = ['STATUS', status].join(': ');
        }

        function onPublisherEvent (event) {
          console.log('[Red5ProPublisher] ' + event.type + '.');
          updateStatusFromEvent(event, statusField);
        }
        function onPublishFail (message) {
          console.error('[Red5ProPublisher] Publish Error :: ' + message);
        }
        function onPublishSuccess () {
          console.log('[Red5ProPublisher] Publish Complete.');
        }
        function onUnpublishFail (message) {
          console.error('[Red5ProPublisher] Unpublish Error :: ' + message);
        }
        function onUnpublishSuccess () {
          console.log('[Red5ProPublisher] Unpublish Complete.');
        }

        function getUserMediaConfiguration () {
          return {
            audio: configuration.audio,
            video: configuration.video
          };
        }

        function preview () {
          var gUM = getUserMediaConfiguration;
          return new Promise(function (resolve, reject) {

            var elementId = 'red5pro-publisher-video';
            var publisher = new red5prosdk.RTCPublisher();
            var view = new red5prosdk.PublisherView(elementId);
            var gmd = navigator.mediaDevice || navigator;

            publisher.on('*', onPublisherEvent);
            console.log('[Red5ProPublisher] gUM:: ' + JSON.stringify(gUM(), null, 2));

            gmd.getUserMedia(gUM(), function (media) {

              // Upon access of user media,
              // 1. Attach the stream to the publisher.
              // 2. Show the stream as preview in view instance.
              publisher.attachStream(media);
              view.preview(media, true);
              targetPublisher = publisher;
              targetView = view;
              resolve();

            }, function(error) {

              onPublishFail('Error - ' + error);
              reject(error);

            })
          });
        }

        function publish () {
          var publisher = targetPublisher;
          var view = targetView;
          var config = Object.assign({},
                          configuration,
                          defaultConfiguration,
                          getUserMediaConfiguration());
          config.streamName = config.stream1;
          console.log('[Red5ProPublisher] config:: ' + JSON.stringify(config, null, 2));

          view.attachPublisher(publisher);
          streamTitle.innerText = config.streamName;

          // Initialize
          publisher.init(config)
            .then(function (pub) {
              // Invoke the publish action
              return publisher.publish();
            })
            .then(function () {
              onPublishSuccess();
            })
            .catch(function (error) {
              // A fault occurred while trying to initialize and publish the stream.
              var jsonError = typeof error === 'string' ? error : JSON.stringify(error, null, 2);
              onPublishFail('Error - ' + jsonError);
            });
        }

        function unpublish () {
          return new Promise(function (resolve, reject) {
            var view = targetView;
            var publisher = targetPublisher;
            if (publisher) {
              publisher.unpublish()
                .then(function () {
                  view.view.src = '';
                  publisher.setView(undefined);
                  publisher.off('*', onPublisherEvent);
                  onUnpublishSuccess();
                  resolve();
                })
                .catch(function (error) {
                  var jsonError = typeof error === 'string' ? error : JSON.stringify(error, null, 2);
                  onUnpublishFail('Unmount Error ' + jsonError);
                  reject(error);
                });
            }
            else {
              onUnpublishSuccess();
              resolve();
            }
          });
        }

        // Kick off.
        preview()
          .then(publish)
          .catch(function (error) {
            console.error('[Red5ProPublisher] :: Error in publishing - ' + error);
           });

        window.addEventListener('beforeunload', function() {
          function clearRefs () {
            targetPublisher.off('*', onPublisherEvent);
            targetView = targetPublisher = undefined;
          }
          unpublish().then(clearRefs).catch(clearRefs);
        });

      })(this, document, window.red5prosdk);
    </script>
  </body>
</html>
